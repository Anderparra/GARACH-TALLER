<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <b:navBar brand="Garach" brandHref="faces/motos.xhtml" inverse="true" fixed="top"  rendered="#{controllerAdministradores.session == null and controladorusuarios.sessionIniciada == null ? true : false}">
        <b:navbarLinks>

            <b:navLink value="Comprar" href="faces/venta.xhtml"></b:navLink>

            <b:dropMenu value="Registrarse">
                <b:navLink value="Usuario" href="faces/usuarios.xhtml"></b:navLink>
                <b:navLink value="Administrador" href="faces/administradores.xhtml"></b:navLink>

                <b:navLink></b:navLink>

            </b:dropMenu>
        </b:navbarLinks> 

        <h:form styleClass="navbar-form navbar-right">



            <b:commandButton action="#{controllerAdministradores.admin()}" value=" iniciar Administrador"  iconAlign="right"/>
            <b:commandButton action="#{controllerAdministradores.usuario()}" value="Iniciar Usuario"  iconAlign="right"/>

        </h:form>
    </b:navBar>



    <b:navBar brand="Garach" brandHref="faces/motos.xhtml" inverse="true" fixed="top"  rendered="#{controllerAdministradores.session != null ? true : false}">

        <b:navbarLinks>

            <b:navLink value="Comprar" href="faces/venta.xhtml"></b:navLink>
             <b:navLink value="Administrar" href="faces/sesionAdmin.xhtml"></b:navLink>

            
        </b:navbarLinks> 

        <h:form styleClass="navbar-form navbar-right">



            <b:commandButton action="#" value="Bienvenido #{controllerAdministradores.session.nombre}"  iconAlign="right"/>
            <b:commandButton action="#{controllerAdministradores.dirigir()}" value="Cerrar sesion"  iconAlign="right"/>

        </h:form>

    </b:navBar>
    
    
    

    <b:navBar brand="Garach" brandHref="faces/motos.xhtml" inverse="true" fixed="top"  rendered="#{controladorusuarios.sessionIniciada != null ? true : false}">

        <b:navbarLinks>

            <b:navLink value="Comprar" href="faces/venta.xhtml"></b:navLink>
              <b:navLink value="Chat" href="faces/sesionUsuario.xhtml"></b:navLink>

             
        </b:navbarLinks> 

        <h:form styleClass="navbar-form navbar-right">



            <b:commandButton action="#" value="Bienvenido #{controladorusuarios.sessionIniciada.nombre}"  iconAlign="right"/>
            <b:commandButton action="#{controladorusuarios.dirigir()}" value="Cerrar sesion"  iconAlign="right"/>

        </h:form>

    </b:navBar>
