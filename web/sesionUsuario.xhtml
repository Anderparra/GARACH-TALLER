    <h:head>
        <title>Garach</title>
        <meta name="author" content="The Author"></meta>


        <script>

            var socket = new WebSocket("ws://192.168.43.63:8080/Proyecto_Integrador/progress");

            socket.onmessage = (event) => {

                document.getElementById("j_idt39:mensajes").value = document.getElementById("j_idt39:mensajes").value + "\n" + event.data;


                //alert(event.data);
            }

            function formSubmit() {
                texto = document.getElementById("j_idt39:mensajenuevo").value;
                socket.send(texto);

            }

        </script>
