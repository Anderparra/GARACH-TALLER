<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;language=es"></script>
    <h:head>
        <title>Garach</title>
        <meta name="author" content="The Author"></meta>
    </h:head>
    <!-- Add 50px padding top to the body for the navbar -->
    <h:body style="padding-top: 50px; padding-bottom: 20px; 
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;">
        <b:navBar brand="Garach" brandHref="#{controllerAdministradores.dirigir()}" inverse="true" fixed="top">
            <b:navbarLinks>

                <b:navLink value="Comprar" href="venta.xhtml"></b:navLink>

                <b:dropMenu value="Registrarse">
                    <b:navLink value="Usuario" href="faces/usuarios.xhtml"></b:navLink>
                    <b:navLink value="Administrador" href="faces/administradores.xhtml"></b:navLink>

                    <b:navLink></b:navLink>

                </b:dropMenu>
            </b:navbarLinks> 

             <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText value="#{controllerAdministradores.nombre}" placeholder="Nombre" fieldSize="sm"/>
                    <!--input type="text" class="form-control" placeholder="Search"/-->
                </div>
                <div class="form-group">
                    <b:inputSecret id="passwordDiv" fieldId="j_password" name="j_password"
                                   value="#{controllerAdministradores.contraseña}"
                                   placeholder="contraseña"  />
                    <b:message for="passwordDiv" />
                </div> 
                #{' '}
                <b:commandButton action="#{controllerAdministradores.logeo()}" value="Iniciar sesion" icon="chevron-right" iconAlign="right"/>

            </h:form>
        </b:navBar>
        <br> </br>
        <br></br>

        <b:image name="test" value="https://mipropiedadhorizontal.files.wordpress.com/2017/02/administrator-icon-5154.png"  tooltip="Ain't he a beauty?" tooltipPosition="right"/>
        <br></br>
        <br></br>

        <b:form inline="true">
            <h:panelGrid columns="1" cellpadding="5">
                <b:inputText label="Nombre" labelStyle="width:80px;"  value="#{controllerAdministradores.objeAdmin.nombre}">

                </b:inputText>
                <b:inputText label="Apellido:" labelStyle="width:80px;" value="#{controllerAdministradores.objeAdmin.apellido}">

                </b:inputText>
                <b:inputText label="Drireccion:" labelStyle="width:80px;" value="#{controllerAdministradores.objeAdmin.direccion}">


                </b:inputText>
                <b:inputText label="Correo:" labelStyle="width:80px;" value="#{controllerAdministradores.objeAdmin.correo}">
                    <f:facet name="prepend">
                        <h:outputText value="@"/>
                    </f:facet>

                </b:inputText>
                <b:inputText label="Contraseña:" labelStyle="width:80px;" value="#{controllerAdministradores.objeAdmin.contraseña}">


                </b:inputText>
            </h:panelGrid>



            <h:commandButton value="insertar" action="#{controllerAdministradores.registrar()}"></h:commandButton>

<br></br>
<br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        
            
            
        </b:form>   
 <footer>
                <p>© Garach 2019</p>
            </footer>
    
    </h:body>
</html>
